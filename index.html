<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è Lecimy na Maderƒô!  </title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin:  0;
      padding: 0;
      box-sizing:  border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    #map {
      height: 100vh;
      width: 100vw;
      filter:  brightness(0.9) contrast(1.1);
    }

    /* Gradient overlay na mapie */
    #map::before {
      content:  '';
      position: absolute;
      top:  0;
      left: 0;
      right: 0;
      bottom:  0;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
      pointer-events: none;
      z-index: 400;
    }

    . overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 40px 20px;
      text-align: center;
      z-index: 1000;
      pointer-events:  none;
    }

    . title {
      font-size:  clamp(32px, 5vw, 56px);
      font-weight: 700;
      color: white;
      text-shadow: 
        0 0 20px rgba(255, 255, 255, 0.5),
        0 0 40px rgba(255, 105, 180, 0.4),
        0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out, pulse 2s ease-in-out infinite;
      letter-spacing: 2px;
    }

    . subtitle {
      font-size:  clamp(16px, 2.5vw, 24px);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-out;
    }

    /* Start Button */
    .start-button {
      position: absolute;
      top: 50%;
      left:  50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      padding: 20px 60px;
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight:  600;
      color: white;
      cursor: pointer;
      box-shadow: 
        0 10px 40px rgba(102, 126, 234, 0.5),
        0 0 0 0 rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      animation: buttonPulse 2s ease-in-out infinite;
    }

    .start-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 
        0 15px 50px rgba(102, 126, 234, 0.7),
        0 0 30px rgba(255, 255, 255, 0.4);
    }

    . start-button:active {
      transform: translate(-50%, -50%) scale(0.95);
    }

    . start-button. hidden {
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.5);
    }

    @keyframes buttonPulse {
      0%, 100% {
        box-shadow: 
          0 10px 40px rgba(102, 126, 234, 0.5),
          0 0 0 0 rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow: 
          0 10px 40px rgba(102, 126, 234, 0.5),
          0 0 0 15px rgba(255, 255, 255, 0);
      }
    }

    /* Info box na dole */
    .info-box {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius:   20px;
      padding:   20px 40px;
      z-index: 1000;
      pointer-events: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease-out;
    }

    .info-item {
      display: inline-block;
      margin:   0 20px;
      color: white;
      font-size: 14px;
      font-weight:   300;
    }

    .info-value {
      display: block;
      font-size: 24px;
      font-weight: 600;
      margin-top: 5px;
    }

    /* Animowany samolot */
    .plane-marker {
      font-size: 40px;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
      animation: planeBounce 2s ease-in-out infinite;
      transition: transform 0.3s ease;
      rotate: 180deg;
    }

    /* Lepsza ≈õcie≈ºka lotu */
    .flight-path {
      stroke-dasharray:  10, 5;
      animation: dash 30s linear infinite;
    }

    /* Markers */
    .custom-marker {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 3px solid white;
      border-radius: 50%;
      width:  20px;
      height:  20px;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
      animation: markerPulse 2s ease-in-out infinite;
    }

    /* Animacje */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform:   translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform:  translateX(-50%) translateY(30px);
      }
      to {
        opacity: 1;
        transform:   translateX(-50%) translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform:   scale(1);
      }
      50% {
        transform:  scale(1.05);
      }
    }

    @keyframes planeBounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes markerPulse {
      0%, 100% {
        transform:  scale(1);
        opacity: 1;
      }
      50% {
        transform:   scale(1.2);
        opacity: 0.8;
      }
    }

    @keyframes dash {
      to {
        stroke-dashoffset: -1000;
      }
    }

    /* Konfetti na koniec */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6b9d;
      opacity: 0;
      z-index: 999;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .info-box {
        padding: 15px 25px;
        bottom: 20px;
      }
      
      .info-item {
        margin: 0 10px;
        font-size: 12px;
      }
      
      . info-value {
        font-size: 18px;
      }

      .start-button {
        padding: 15px 40px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="overlay">
</div>

<button class="start-button" id="startBtn">‚úàÔ∏è Start</button>

<div class="info-box">
  <div class="info-item">
    <span>Dystans</span>
    <span class="info-value" id="distance">0 km</span>
  </div>
  <div class="info-item">
    <span>Postƒôp</span>
    <span class="info-value" id="progress">0%</span>
  </div>
  <div class="info-item">
    <span>Czas lotu</span>
    <span class="info-value" id="time">~4h 30m</span>
  </div>
</div>

<div id="map"></div>

<script>
  const start = [54.3575, 18.6467];
  const end = [32.6669, -16.9241];

  // Inicjalizacja mapy z piƒôknym ciemnym stylem
  const map = L. map('map', {
    zoomControl: false,
    attributionControl: false
  }).setView(start, 5);

  // Ciemniejszy styl mapy
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: ''
  }).addTo(map);

  // Markery start i koniec
  const startIcon = L.divIcon({
    html: '<div class="custom-marker"></div>',
    className: "",
    iconSize: [20, 20]
  });

  const endIcon = L.divIcon({
    html: '<div class="custom-marker"></div>',
    className: "",
    iconSize: [20, 20]
  });

  L.marker(start, { icon: startIcon }).addTo(map)
    .bindPopup('<b>üè† Gdansk</b><br>PoczƒÖtek podr√≥≈ºy');

  // Linia lotu z gradientem
  const path = L.polyline([start, start], {
    color: '#ff6b9d',
    weight: 4,
    opacity: 0.8,
    className: 'flight-path',
    dashArray: '10, 5'
  }).addTo(map);

  // Samolot z lepszƒÖ ikonƒÖ
  const planeIcon = L.divIcon({
    html: '<div class="plane-marker">‚úàÔ∏è</div>',
    className: "",
    iconSize:  [40, 40],
    iconAnchor: [20, 20]
  });

  const plane = L.marker(start, { icon: planeIcon }).addTo(map);

  // Oblicz ca≈Çkowity dystans
  const totalDistance = Math.round(
    map.distance(start, end) / 1000
  );

  // Funkcja konfetti
  function createConfetti() {
    const colors = ['#ff6b9d', '#667eea', '#feca57', '#48dbfb', '#ff9ff3'];
    
    for (let i = 0; i < 50; i++) {
      setTimeout(() => {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math. random() * 100 + '%';
        confetti.style. top = '-10px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s linear forwards`;
        confetti.style.opacity = '1';
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 4000);
      }, i * 50);
    }
  }

  // Funkcja animacji
  function startAnimation() {
    // Ukryj przycisk
    document.getElementById('startBtn').remove();


    let progressValue = 0;
    const steps = 300;

    const interval = setInterval(() => {
      progressValue++;

      // Interpolacja pozycji
      const lat = start[0] + (end[0] - start[0]) * (progressValue / steps);
      const lng = start[1] + (end[1] - start[1]) * (progressValue / steps);
      const current = [lat, lng];

      // Oblicz kƒÖt obrotu samolotu
      if (progressValue > 1) {
        const prevLat = start[0] + (end[0] - start[0]) * ((progressValue - 1) / steps);
        const prevLng = start[1] + (end[1] - start[1]) * ((progressValue - 1) / steps);
        const angle = Math.atan2(lng - prevLng, lat - prevLat) * (180 / Math.PI);
        
        const planeElement = document.querySelector('.plane-marker');
        if (planeElement) {
          planeElement.style.transform = `rotate(${angle + 90}deg)`;
        }
      }

      plane.setLatLng(current);
      path.addLatLng(current);

      // Aktualizuj info
      const currentDistance = Math.round((totalDistance * progressValue) / steps);
      const percentage = Math.round((progressValue / steps) * 100);
      
      document.getElementById('distance').textContent = `${currentDistance} km`;
      document.getElementById('progress').textContent = `${percentage}%`;

      // P≈Çynnie przesu≈Ñ mapƒô, aby ≈õledziƒá samolot
      if (progressValue % 5 === 0) {
        map.panTo(current, { animate: true, duration: 0.5 });
      }

      if (progressValue >= steps) {
        clearInterval(interval);
        
        // Fina≈Ç - zoom na Maderƒô
        setTimeout(() => {
          map.setView(end, 10);
          
          // Efekt konfetti
          createConfetti();
        }, 500);
      }
    }, 30);
  }

  // Event listener dla przycisku Start
  document.getElementById('startBtn').addEventListener('click', startAnimation);

  // Zapobiegaj zoomowi na mobile
  map.touchZoom.disable();
  map.doubleClickZoom.disable();
  map.scrollWheelZoom.disable();
</script>

</body>
</html>
